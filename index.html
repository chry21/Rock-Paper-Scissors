<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <iframe style= "display: none;" width="560" height="315" src="https://www.youtube.com/embed/w7ft-Dv_xgA?rel=0&autoplay=1;loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
    <h1 id="title">Rock Paper Scissors</h1>
    <button id="tableBtn">GO TO YOUR TABLE</button>

    <div id="">

    </div>
    <div id="divIcons">
        <img id= "playerIcon" src="imgs/player-icon.png"" alt="">
        <img id= "computerIcon" src="imgs/computer-icon.png"" alt="">
    </div>
    <div id="divScore">
        <p id="playerScore"></p>
        <p id="computerScore"></p>
    </div>

    <div id="container"> 
        <div id="divBtns">
            <div id="playerBtns">
                <button id="playerRockBtn"></button>
                <button id="playerPaperBtn"></button>
                <button id="playerScissorsBtn"></button>
            </div>
            <p id="roundWinner"></p>
            <div id="computerBtns">
                <button id="computerRockBtn"></button>
                <button id="computerPaperBtn"></button>
                <button id="computerScissorsBtn"></button>  
            </div>
        </div>
    </div>
   

</body>
</html>
